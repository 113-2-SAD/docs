<p>根據學期初的表單回饋，我們將著重於軟體開發流程、系統設計、DevOps 概念。</p>
<p><img src="stats.png" alt="stats" /></p>

<h3 id="week-1%E4%BB%8A%E5%A4%A9">Week 1（今天）</h3>
<ul>
<li><strong>Git 版本控制</strong>、<strong>Docker 容器化</strong>、<strong>自動化測試</strong> 與 <strong>CI/CD</strong> 的基礎。</li>
<li>安裝與實作 Todo App，理解 <strong>DevOps</strong> 核心概念。</li>
</ul>
<h3 id="week-2">Week 2</h3>
<ul>
<li><strong>Docker Compose</strong>：多容器管理，自動化前後端資料庫 CI/CD。</li>
<li><strong>雲端原生架構</strong>：使用工作站部署實作。</li>
<li>帶大家操作管理虛擬機伺服器，假裝是個 IT 工程師。</li>
</ul>
<h3 id="week-3">Week 3</h3>
<ul>
<li><strong>資料庫選型</strong>：介紹各種不同的資料庫，帶大家理解技術選型與架構設計的大概念</li>
<li><strong>OpenAPI</strong>：API 文件自動化生成，現代化 API 開發流程與 Best Practices</li>
<li>實作基本的 API 文件，並使用 Postman 測試 API</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="week-11-%E8%AA%B2%E7%A8%8B%E5%A4%A7%E7%B6%B1">Week 11 課程大綱</h2>
<ul>
<li><strong>環境準備</strong>：安裝必要工具與軟體</li>
<li>從以 Todo app 為例，帶大家透過實際操作 Git、GitHub、Docker、Playwright、CI/CD 等工具理解 DevOps 的流程與概念</li>
</ul>
<blockquote>
<p>你可以到課程內容下載這份簡報，你也可以順便打開我們附上的教學文件幫助你跟上腳步</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="%E7%92%B0%E5%A2%83%E6%BA%96%E5%82%99">環境準備</h2>
<h3 id="%E5%BF%85%E8%A6%81%E5%B7%A5%E5%85%B7">必要工具</h3>
<ol>
<li><strong>電腦</strong>：Windows、Mac 或 Linux</li>
<li><strong>任一開發工具</strong></li>
<li><strong>任一瀏覽器</strong></li>
<li><strong>GitHub 帳號</strong></li>
<li><strong>Windows 用戶建議</strong>：安裝 WSL 2（Windows Subsystem for Linux 2）</li>
<li><strong>Node.js</strong>：下載並安裝 <a href="https://nodejs.org/">Node.js</a>，通常會順便安裝 npm</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h1 id="%E5%85%88%E7%B5%A6%E5%A4%A7%E5%AE%B6%E4%B8%80%E9%BB%9E%E6%99%82%E9%96%93%E5%AE%89%E8%A3%9D">先給大家一點時間安裝！</h1>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="nodejs">Node.js?</h2>
<p>Node.js 是一個開源的 JavaScript 「執行環境」，讓我們可以在伺服器端（Server Side）運行 JavaScript 程式碼。</p>
<p>過去我們只能在瀏覽器上運行 JavaScript，而 Node.js 就是讓我們可以「執行」 JavaScript 的工具，就好像是 Python 的 <code>python</code> 指令一樣。</p>
<blockquote>
<p>簡單來說，Node.js 讓我們可以使用 JavaScript 開發伺服器端的應用程式！</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="npm">npm?</h2>
<p><strong>NPM</strong>（Node Package Manager）是 Node.js 的套件管理工具，讓我們可以輕鬆地安裝、更新和管理 JavaScript 套件。</p>
<h3 id="pnpm">pnpm?</h3>
<p><strong>pnpm</strong> 是一款更高效、現代化的 Node.js 套件管理工具，本課程將使用它管理套件（packages、dependencies）。</p>
<blockquote>
<p>總之就是現在的專案幾乎都是用 pnpm 來管理套件了，基本上指令幾乎跟 npm 一模一樣，使用 pnpm 會更快、更省空間。我們先來安裝吧！</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="pnpm-%E5%AE%89%E8%A3%9D%E6%8C%87%E4%BB%A4">pnpm 安裝指令</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">npm install -g pnpm
</code></pre>
<h4 id="%E9%A9%97%E8%AD%89%E5%AE%89%E8%A3%9D">驗證安裝</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">pnpm -v
</code></pre>
<h4 id="%E7%82%BA%E4%BB%80%E9%BA%BC%E9%81%B8-pnpm">為什麼選 pnpm？</h4>
<ul>
<li><strong>高效</strong>：安裝速度快，節省磁碟空間。</li>
<li><strong>兼容性</strong>：支援 npm 指令，易於上手。</li>
<li><strong>現代化</strong>：適合 monorepo 等架構。（等一下會介紹！）</li>
<li>甚至有些開源專案已經不再支援 npm 了...</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h1 id="%E5%86%8D%E7%B5%A6%E5%A4%A7%E5%AE%B6%E4%B8%80%E4%BA%9B%E5%AE%89%E8%A3%9D%E6%99%82%E9%96%93">再給大家一些安裝時間</h1>
<p>請大家現在安裝教學文件上說明的按照指示，安裝必要工具。</p>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h1 id="git">Git</h1>
<img src="git-meme.png" height="500" />
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="git-%E7%89%88%E6%9C%AC%E6%8E%A7%E5%88%B6">Git 版本控制</h2>
<h3 id="%E7%82%BA%E4%BB%80%E9%BA%BC%E9%9C%80%E8%A6%81-git">為什麼需要 Git？</h3>
<p>Git 是現代開發的核心工具，幫助我們：</p>
<ul>
<li><strong>版本管理</strong>：追蹤程式碼變更，隨時回溯。</li>
<li><strong>團隊協作</strong>：多人同時開發不衝突。</li>
<li><strong>分支開發</strong>：獨立開發新功能或修復 Bug。</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<img src="git-basic.png" height="620" />
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="git-%E5%9F%BA%E6%9C%AC%E6%A6%82%E5%BF%B5">Git 基本概念</h3>
<ul>
<li><strong>Repository（儲存庫）</strong>：程式碼與歷史記錄的存放處。</li>
<li><strong>Commit（提交）</strong>：記錄程式碼變更的快照（snapshot）。</li>
<li><strong>Branch（分支）</strong>：獨立開發路徑。</li>
<li><strong>Merge（合併）</strong>：整合不同分支的變更。</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<img src="git-command.png" height="620" />
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="git-%E9%81%8B%E4%BD%9C%E5%8E%9F%E7%90%86">Git 運作原理</h3>
<p>Git 採用 <strong>快照 (snapshot)</strong> 機制管理版本，而非傳統的差異（diff）儲存。</p>
<h4 id="%E6%A0%B8%E5%BF%83%E6%A9%9F%E5%88%B6">核心機制</h4>
<ol>
<li><strong>快照記錄</strong>：
<ul>
<li>每次 Commit，Git 記錄所有檔案的完整狀態。</li>
<li>未變更的檔案只存指標，節省空間。</li>
</ul>
</li>
<li><strong>物件模型</strong>：
<ul>
<li><strong>Blob</strong>：檔案內容。</li>
<li><strong>Tree</strong>：目錄結構。</li>
<li><strong>Commit</strong>：版本記錄（包含作者、時間等）。</li>
</ul>
</li>
<li><strong>SHA-1 雜湊值</strong>：
<ul>
<li>每個物件有唯一識別碼（ID）</li>
</ul>
</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="%E6%AF%94%E5%96%BB">比喻</h4>
<p>想像 Git 是一台「智慧型時光相機」：</p>
<ul>
<li>按下快門（Commit）記錄整個場景。</li>
<li>未變動部分重用舊照片，節省空間。</li>
<li>相簿（<code>.git</code> 目錄）用指紋（SHA-1）管理照片。</li>
</ul>
<blockquote>
<p><code>.git</code> 是在你的專案裡的隱藏資料夾，裡面存放著所有的版本控制資訊。<br />
你可以用 <code>ls -a</code> 指令來查看這個資料夾，裡面有很多 Git 自己的檔案與資料夾。</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="%E5%AE%89%E8%A3%9D%E8%88%87%E8%A8%AD%E5%AE%9A-git">安裝與設定 Git</h3>
<h4 id="%E5%AE%89%E8%A3%9D">安裝</h4>
<ul>
<li><strong>Windows</strong>：下載 <a href="https://git-scm.com/download/win">Git</a>，包含 Git Bash。</li>
<li><strong>Mac</strong>：<code>brew install git</code></li>
<li><strong>Linux</strong>：<code>sudo apt install git</code></li>
<li>驗證：<code>git --version</code></li>
</ul>
<h4 id="%E5%9F%BA%E6%9C%AC%E8%A8%AD%E5%AE%9A">基本設定</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git config --global user.name <span class="hljs-string">&quot;你的名稱&quot;</span>
git config --global user.email <span class="hljs-string">&quot;你的Email&quot;</span>
</code></pre>
<blockquote>
<p>Git 會使用這些資訊來標記你的提交紀錄，讓其他人知道這些變更是由誰做的。</p>
</blockquote>
<p>檢查：<code>git config --list</code></p>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h1 id="github">GitHub</h1>
<img src="github-meme.png" height="500" />
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="github-%E7%B0%A1%E4%BB%8B">GitHub 簡介</h2>
<p>GitHub 是一個基於 Git 的雲端儲存庫平台，提供版本控制、協作開發和社群功能。</p>
<ul>
<li><strong>版本控制</strong>：儲存與管理程式碼歷史。</li>
<li><strong>協作開發</strong>：多人同時開發，透過 Pull Request 進行程式碼審查。</li>
<li><strong>社群功能</strong>：問題（Issues）、Wiki、專案管理等。</li>
<li><strong>開源專案</strong>：支援開源專案，促進社群貢獻。</li>
<li><strong>CI/CD</strong>：整合 GitHub Actions，自動化測試與部署。（等一下會介紹！）</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="ssh-%E8%A8%AD%E5%AE%9A">SSH 設定</h2>
<h3 id="%E7%82%BA%E4%BB%80%E9%BA%BC%E4%BD%BF%E7%94%A8-ssh">為什麼使用 SSH？</h3>
<p>讓 GitHub 與本地端安全連線，避免每次推送都要輸入帳號密碼（現在 GitHub 也不支援直接輸入密碼登入了），尤其是當你使用雲端機器時。</p>
<blockquote>
<p>通常在雲端機器上不會使用 HTTPS 連線，因為這樣會需要每次都輸入帳號密碼，甚至 GitHub 還要求你使用 Token 來登入，這樣會更麻煩。</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<img src="ssh-meme.png" height="600" />
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="ssh-%E8%A8%AD%E5%AE%9A%E6%AD%A5%E9%A9%9F">SSH 設定步驟</h3>
<ol>
<li>生成金鑰：<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ssh-keygen -t rsa -b 4096 -C <span class="hljs-string">&quot;你的Email&quot;</span>
</code></pre>
</li>
<li>添加公鑰至 GitHub：
<ul>
<li>查看公鑰：<code>cat ~/.ssh/id_rsa.pub</code></li>
<li>在 <a href="https://github.com/settings/keys">GitHub SSH 設定</a> 添加。</li>
</ul>
</li>
<li>測試連線：<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ssh -T git@github.com
</code></pre>
</li>
</ol>
<blockquote>
<p>ssh-keygen 會生成兩個檔案，<code>id_rsa</code> 是私鑰，<code>id_rsa.pub</code> 是公鑰。私鑰要保密，公鑰可以分享給 GitHub。私鑰會用來加密你的連線，而公鑰則是用來讓 GitHub 驗證你的身份。</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h1 id="%E5%AF%A6%E4%BD%9C%E6%99%82%E9%96%93">實作時間</h1>
<p>設定完記得截圖作為今天點名的證明！</p>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="git-flow%E5%88%86%E6%94%AF%E7%AE%A1%E7%90%86%E5%AF%A6%E8%B8%90">Git Flow：分支管理實踐</h3>
<p><strong>Git Flow</strong> 是一種 Git Branching Model（分支模型），是十幾年前提出的 Git 協作流程。</p>
<blockquote>
<p>現在，根據不同的專案需求，Git Flow 也有很多變種，像是 GitHub Flow、GitLab Flow 等等。</p>
</blockquote>
<h4 id="%E5%88%86%E6%94%AF%E6%A8%A1%E5%9E%8B">分支模型</h4>
<ul>
<li><strong>Main</strong>：正式發布版本。 <strong>(永遠是可部署狀態)</strong></li>
<li><strong>Develop</strong>：開發中的程式碼。 <strong>(整合所有功能)</strong></li>
<li><strong>Feature</strong>：新功能開發分支。 <strong>(從 Develop 分出)</strong></li>
<li><strong>Release</strong>：準備發布的版本。 <strong>(從 Develop 分出，用於測試與修復)</strong></li>
<li><strong>Hotfix</strong>：緊急修復分支。 <strong>(從 Main 分出，修復線上 Bug)</strong></li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<img src="gitflow-meme.png" height="500" />
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="%E5%90%84%E5%88%86%E6%94%AF%E8%A9%B3%E8%A7%A3">各分支詳解</h4>
<ul>
<li><strong>Main (Master)</strong>:
<ul>
<li>代表 <strong>穩定、已發布</strong> 的版本。</li>
<li>只接受來自 <code>Release</code> 或 <code>Hotfix</code> 分支的合併。</li>
<li><strong>嚴禁</strong> 直接在此分支開發。</li>
</ul>
</li>
<li><strong>Develop</strong>:
<ul>
<li><strong>整合</strong> 所有已完成的功能 (<code>Feature</code>)。</li>
<li>是 <code>Feature</code> 和 <code>Release</code> 分支的基礎。</li>
<li>代表 <strong>下一個版本</strong> 的開發狀態。</li>
</ul>
</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="%E5%90%84%E5%88%86%E6%94%AF%E8%A9%B3%E8%A7%A3-%E7%BA%8C">各分支詳解 (續)</h4>
<ul>
<li>
<p><strong>Feature</strong>:</p>
<ul>
<li>用於開發 <strong>新功能</strong>。</li>
<li><strong>必須</strong> 從 <code>Develop</code> 分支出來。</li>
<li>完成後 <strong>必須</strong> 合併回 <code>Develop</code>。</li>
<li>命名建議：<code>feature/功能名稱</code> (e.g., <code>feature/user-login</code>)。
<blockquote>
<p>但其實現在很多開源專案都不會限制命名規則了～</p>
</blockquote>
</li>
</ul>
</li>
<li>
<p><strong>Release</strong>:</p>
<ul>
<li>用於 <strong>準備發布</strong> 新版本。</li>
<li>從 <code>Develop</code> 分支出來。</li>
<li>在此分支進行 <strong>測試、Bug 修復、版本號更新</strong>。</li>
<li>完成後 <strong>同時合併</strong> 回 <code>Main</code> (標記版本) 和 <code>Develop</code> (同步修復)。</li>
</ul>
</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<ul>
<li><strong>Hotfix</strong>:
<ul>
<li>用於 <strong>緊急修復</strong> <code>Main</code> 分支上的 Bug。</li>
<li><strong>必須</strong> 從 <code>Main</code> 分支出來。</li>
<li>完成後 <strong>同時合併</strong> 回 <code>Main</code> 和 <code>Develop</code>。</li>
</ul>
</li>
</ul>
<blockquote>
<p>以上是 Git Flow 的基本概念，實際上有些團隊會根據需求調整流程，但大致上都是這樣的運作方式就是了。</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="%E5%88%86%E6%94%AF%E5%9C%96%E7%A4%BA">分支圖示</h4>
<img src="git-flow.png" height="500" />
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="git-flow-%E5%8D%94%E4%BD%9C%E6%B5%81%E7%A8%8B">Git Flow 協作流程</h4>
<ol>
<li><strong>開始新功能</strong>：從 <code>Develop</code> 建立 <code>feature/新功能</code> 分支。</li>
<li><strong>開發與提交</strong>：在 <code>feature</code> 分支上開發，頻繁提交變更。</li>
<li><strong>完成功能</strong>：將 <code>feature</code> 分支合併回 <code>Develop</code>。</li>
<li><strong>準備發布</strong>：當 <code>Develop</code> 累積足夠功能後，從 <code>Develop</code> 建立 <code>release/版本號</code> 分支。</li>
<li><strong>測試與修復</strong>：在 <code>release</code> 分支上進行測試，只做 Bug 修復。</li>
<li><strong>正式發布</strong>：
<ul>
<li>將 <code>release</code> 分支合併到 <code>Main</code>，並打上版本標籤 (Tag)。</li>
<li>將 <code>release</code> 分支合併回 <code>Develop</code>，確保修復也納入開發主線。</li>
</ul>
</li>
<li><strong>緊急修復</strong>：若 <code>Main</code> 出現 Bug，從 <code>Main</code> 建立 <code>hotfix/問題描述</code> 分支，修復後合併回 <code>Main</code> 和 <code>Develop</code>。</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="git-flow-%E5%AF%A6%E6%88%B0%E5%A0%B4%E6%99%AF%E6%96%B0%E5%A2%9E%E5%BE%85%E8%BE%A6%E4%BA%8B%E9%A0%85%E6%88%AA%E6%AD%A2%E6%97%A5%E6%9C%9F">Git Flow 實戰場景：新增待辦事項截止日期</h3>
<h4 id="%E8%A7%92%E8%89%B2">角色</h4>
<ul>
<li><strong>小明</strong>：新加入的開發者</li>
<li><strong>Senior Lin</strong>：資深開發者，負責 Code Review</li>
<li><strong>PM Chen</strong>：專案經理，提出需求</li>
</ul>
<h4 id="%E9%9C%80%E6%B1%82">需求</h4>
<p>PM Chen 希望在 Todo App 中為每個待辦事項增加「截止日期」功能。</p>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="%E5%A0%B4%E6%99%AF%E6%AD%A5%E9%A9%9F-1%E6%BA%96%E5%82%99%E9%96%8B%E7%99%BC">場景步驟 1：準備開發</h4>
<ol>
<li><strong>PM Chen</strong>：在專案管理工具 (如 Jira, GitHub Issues) 開立新任務：「新增待辦事項截止日期」。</li>
<li><strong>小明</strong>：接下任務，先確保本地 <code>develop</code> 分支是最新狀態。<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git checkout develop
git pull origin develop
</code></pre>
</li>
<li><strong>小明</strong>：從 <code>develop</code> 分支建立新的 <code>feature</code> 分支。<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git checkout -b feature/add-due-date develop
<span class="hljs-comment"># 分支名稱清晰表達功能目的</span>
</code></pre>
</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="%E5%A0%B4%E6%99%AF%E6%AD%A5%E9%A9%9F-2%E9%96%8B%E7%99%BC%E8%88%87%E6%8F%90%E4%BA%A4">場景步驟 2：開發與提交</h4>
<ol>
<li><strong>小明</strong>：在 <code>feature/add-due-date</code> 分支上開發新功能（修改程式碼、加入 UI 元素等）。</li>
<li><strong>小明</strong>：開發過程中，進行多次小步提交 (Commit)。<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 修改檔案 ...</span>
git add .
git commit -m <span class="hljs-string">&quot;feat: add due date input field&quot;</span>
<span class="hljs-comment"># 繼續修改檔案 ...</span>
git add .
git commit -m <span class="hljs-string">&quot;feat: implement due date saving logic&quot;</span>
</code></pre>
</li>
<li><strong>小明</strong>：功能初步完成後，將本地分支推送到遠端儲存庫 (GitHub)。<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git push origin feature/add-due-date
</code></pre>
</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="%E5%A0%B4%E6%99%AF%E6%AD%A5%E9%A9%9F-3%E5%BB%BA%E7%AB%8B-pull-request-pr">場景步驟 3：建立 Pull Request (PR)</h4>
<ol>
<li><strong>小明</strong>：前往 GitHub 儲存庫頁面，針對 <code>feature/add-due-date</code> 分支，點擊「Create Pull Request」。</li>
<li><strong>設定 PR</strong>：
<ul>
<li><strong>Base Branch</strong>：<code>develop</code> (要合併到的目標分支)</li>
<li><strong>Compare Branch</strong>：<code>feature/add-due-date</code> (包含新功能的分支)</li>
<li><strong>標題</strong>：清晰描述 PR 的目的 (e.g., &quot;Feat: Add Due Date Feature&quot;)</li>
<li><strong>描述</strong>：說明變更內容、如何測試、關聯的任務編號等。</li>
<li><strong>Reviewers</strong>：指派 <strong>Senior Lin</strong> 進行 Code Review。</li>
</ul>
</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="%E5%A0%B4%E6%99%AF%E6%AD%A5%E9%A9%9F-4code-review-%E8%88%87%E5%90%88%E4%BD%B5">場景步驟 4：Code Review 與合併</h4>
<ol>
<li><strong>Senior Lin</strong>：收到 PR 通知，檢視小明的程式碼變更。</li>
<li><strong>討論與修改 (可能發生)</strong>：
<ul>
<li>Senior Lin 可能會提出建議或要求修改，在 PR 頁面留言。</li>
<li>小明 根據回饋，在本地 <code>feature/add-due-date</code> 分支修改程式碼，再次 commit 並 push。PR 會自動更新。</li>
</ul>
</li>
<li><strong>批准 PR</strong>：Senior Lin 對程式碼滿意後，點擊「Approve」。</li>
<li><strong>合併 PR</strong>：
<ul>
<li>Senior Lin (或 小明，取決於團隊權限設定) 點擊「Merge Pull Request」。</li>
</ul>
</li>
<li><strong>刪除分支 (可選)</strong>：合併後，可以安全地刪除遠端和本地的 <code>feature/add-due-date</code> 分支。</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="%E5%A0%B4%E6%99%AF%E7%B8%BD%E7%B5%90">場景總結</h4>
<ul>
<li><strong>PM Chen</strong>：追蹤任務狀態</li>
<li><strong>小明</strong>：透過 Git Flow 貢獻了新功能</li>
<li><strong>Senior Lin</strong>：確保了程式碼品質</li>
</ul>
<p>這個流程確保了新功能在獨立分支開發，經過審查後才合併，降低了直接修改主開發線的風險，也讓進度追蹤變得清楚。</p>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h1 id="%E8%A9%A6%E8%A9%A6%E7%9C%8B%E5%90%A7">試試看吧！</h1>
<p>（詳細請參考教學文件）</p>
<ol>
<li>Fork Todo App 專案：<a href="https://github.com/113-2-SAD/SADo">https://github.com/113-2-SAD/SADo</a></li>
<li>Clone 你的專案到本地端：<code>git clone git://&lt;your-github-username&gt;/SADo.git</code></li>
<li>從 <code>develop</code> 分支建立 <code>feature/your-feature-name</code> 分支</li>
<li>隨意修改一行程式碼</li>
<li>使用 <code>git add</code>、<code>git commit</code> 提交變更</li>
<li>Push 到 GitHub</li>
<li>建立 Pull Request，並指派給自己</li>
<li>等待自己 Code Review</li>
<li>合併 PR，刪除分支</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h1 id="docker">Docker</h1>
<img src="docker-meme.png" height="500" />

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="docker-%E5%9F%BA%E7%A4%8E%E8%88%87%E6%87%89%E7%94%A8">Docker 基礎與應用</h2>
<h3 id="%E7%82%BA%E4%BB%80%E9%BA%BC%E7%94%A8-docker">為什麼用 Docker？</h3>
<p>解決開發痛點：</p>
<ul>
<li><strong>環境不一致</strong>：「我的電腦可以跑，別的不行。」</li>
<li><strong>部署複雜</strong>：依賴管理繁瑣。</li>
<li><strong>資源浪費</strong>：虛擬機過於笨重。</li>
</ul>
<h3 id="docker-%E7%B0%A1%E4%BB%8B">Docker 簡介</h3>
<p>Docker 是 <strong>容器化技術</strong>，將應用程式與依賴（Packages）打包成 <strong>映像檔 (Image)</strong>，在任何環境以 <strong>容器 (Container)</strong> 執行。</p>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="docker-vs-%E8%99%9B%E6%93%AC%E6%A9%9F">Docker vs. 虛擬機</h4>
<ul>
<li>VM：包含完整 OS，資源消耗大。</li>
<li>Docker：共享主機 Kernel，輕量快速。</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="docker-%E9%81%8B%E4%BD%9C%E5%8E%9F%E7%90%86">Docker 運作原理</h3>
<p>基於 <strong>Linux Namespace</strong> 與 <strong>Cgroups</strong>：</p>
<ol>
<li><strong>Namespaces</strong>：
<ul>
<li>隔離網路、檔案系統、進程等。</li>
<li>類型：PID、NET、MNT 等。</li>
</ul>
</li>
<li><strong>Cgroups</strong>：
<ul>
<li>限制 CPU、記憶體等資源。</li>
<li>確保容器不影響主機。</li>
</ul>
</li>
</ol>
<h4 id="image-%E8%88%87-container">Image 與 Container</h4>
<ul>
<li><strong>Image</strong>：應用程式模板，包含程式碼、依賴、環境設定。</li>
<li><strong>Container</strong>：Image 的執行實例，獨立運行的環境。</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="%E6%AF%94%E5%96%BB-1">比喻</h4>
<ul>
<li>Namespaces 是「隔離牢房」，Cgroups 是「資源管理員」。</li>
<li>Docker 是「監獄」，確保每個應用安全運行。</li>
<li>Image 是「囚犯制服」，Container 是「囚犯」。</li>
<li>
<blockquote>
<p>這裡不是要同學們去理解這些技術細節，只是讓大家知道 Docker 其實也不是什麼黑魔法！</p>
</blockquote>
</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="%E5%AE%89%E8%A3%9D%E8%88%87%E5%AF%A6%E4%BD%9C-docker">安裝與實作 Docker</h3>
<h4 id="%E5%AE%89%E8%A3%9D-1">安裝</h4>
<ul>
<li><strong>Windows/Mac</strong>：下載 <a href="https://www.docker.com/products/docker-desktop">Docker Desktop</a>。</li>
<li><strong>Linux</strong>：<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">sudo</span> apt install docker.io
<span class="hljs-built_in">sudo</span> systemctl <span class="hljs-built_in">enable</span> docker
</code></pre>
</li>
<li>測試：<code>docker run hello-world</code></li>
</ul>
<blockquote>
<p>這會下載一個叫做 <code>hello-world</code> 的 Docker Image，然後使用它來啟動一個 Container，這個 Container 會顯示一個歡迎訊息，告訴你 Docker 已經安裝成功了。</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="docker-%E5%9F%BA%E6%9C%AC%E6%8C%87%E4%BB%A4%E8%88%87-dockerfile">Docker 基本指令與 Dockerfile</h3>
<ul>
<li><strong>docker pull</strong>：下載映像檔。</li>
<li><strong>docker run</strong>：啟動容器。</li>
<li><strong>docker build</strong>：建置映像檔。</li>
</ul>
<h4 id="dockerfile">Dockerfile</h4>
<p>描述映像檔的建置過程，包含基礎映像（Base Image）、安裝依賴、執行指令等。</p>
<blockquote>
<p>Dockerfile 是一個純文字檔案，裡面包含了一系列的指令，這些指令告訴 Docker 如何建置這個映像檔。例如當你在打包一個專案時，你可以在 Dockerfile 裡面指定要使用哪個基礎映像、要安裝哪些套件、要執行哪些指令等等。</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h1 id="%E8%BB%9F%E9%AB%94%E6%B8%AC%E8%A9%A6%E7%82%BA%E4%BB%80%E9%BA%BC%E9%9C%80%E8%A6%81%E6%B8%AC%E8%A9%A6">軟體測試：為什麼需要測試？</h1>
<ul>
<li><strong>品質保證</strong>：確保功能正常。</li>
<li><strong>成本效益</strong>：早期發現 Bug，降低維護成本。</li>
<li><strong>穩定性</strong>：提升使用者體驗，減少 Bug 回報。</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<img src="test-meme.png" height="500" />
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="%E6%B8%AC%E8%A9%A6%E9%A1%9E%E5%9E%8B">測試類型</h3>
<table>
<thead>
<tr>
<th>測試類型</th>
<th>說明</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>單元測試</strong></td>
<td>測試單一功能或模組。</td>
</tr>
<tr>
<td><strong>整合測試</strong></td>
<td>測試多個模組之間的互動。</td>
</tr>
<tr>
<td><strong>端對端測試（E2E）</strong></td>
<td>模擬使用者行為，測試整體系統。</td>
</tr>
<tr>
<td><strong>性能測試</strong></td>
<td>測試系統在高負載下的表現。</td>
</tr>
<tr>
<td><strong>安全測試</strong></td>
<td>測試系統的安全性與漏洞。</td>
</tr>
<tr>
<td><strong>回歸測試</strong></td>
<td>確保新功能不影響舊功能。</td>
</tr>
</tbody>
</table>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="%E6%B8%AC%E8%A9%A6%E8%A8%88%E7%95%AB-test-plan">測試計畫 (Test Plan)</h2>
<p>測試計畫是組織與規劃軟體測試活動的文件，確保測試過程完整且有效。</p>
<h3 id="%E6%B8%AC%E8%A9%A6%E8%A8%88%E7%95%AB%E7%9A%84%E9%87%8D%E8%A6%81%E5%85%83%E7%B4%A0">測試計畫的重要元素</h3>
<ul>
<li><strong>測試範圍</strong>：定義測試的功能與特性。</li>
<li><strong>測試策略</strong>：描述測試的方法與層次。</li>
<li><strong>測試環境</strong>：指定測試執行的軟硬體環境。</li>
<li><strong>測試排程</strong>：測試活動的時間安排。</li>
<li><strong>測試資源</strong>：人力、工具與其他必要資源。</li>
</ul>
<blockquote>
<p>好的測試計畫能讓團隊更系統性、有效率地執行，避免遺漏重要功能測試。</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="%E5%96%AE%E5%85%83%E6%B8%AC%E8%A9%A6-unit-testing">單元測試 (Unit Testing)</h2>
<h3 id="%E4%BB%80%E9%BA%BC%E6%98%AF%E5%96%AE%E5%85%83%E6%B8%AC%E8%A9%A6">什麼是單元測試？</h3>
<p>單元測試是測試程式碼最小單位（通常是函數或方法）的功能是否符合預期。</p>
<h3 id="%E5%96%AE%E5%85%83%E6%B8%AC%E8%A9%A6%E7%9A%84%E7%89%B9%E9%BB%9E">單元測試的特點</h3>
<ul>
<li><strong>獨立性</strong>：測試不依賴其他單元或外部系統。</li>
<li><strong>自動化</strong>：可重複執行，無需人工干預。</li>
<li><strong>快速</strong>：執行時間通常很短。</li>
<li><strong>精確</strong>：失敗時，能精確定位問題所在。</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="%E5%96%AE%E5%85%83%E6%B8%AC%E8%A9%A6%E7%AF%84%E4%BE%8B-%E4%BD%BF%E7%94%A8-jest">單元測試範例 (使用 Jest)</h3>
<h3 id="%E5%96%AE%E5%85%83%E6%B8%AC%E8%A9%A6%E6%9C%80%E4%BD%B3%E5%AF%A6%E8%B8%90">單元測試最佳實踐</h3>
<ul>
<li><strong>測試獨立性</strong>：每個測試應獨立於其他測試。</li>
<li><strong>測試覆蓋率</strong>：盡可能覆蓋所有程式碼路徑。</li>
<li><strong>模擬依賴</strong>：使用 Mock 或 Stub 模擬外部依賴。</li>
<li><strong>簡單明確</strong>：每個測試只測試一個行為或功能。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add</span>(<span class="hljs-params">a, b</span>) {
  <span class="hljs-keyword">return</span> a + b;
}
<span class="hljs-title function_">describe</span>(<span class="hljs-string">&#x27;數學函數測試&#x27;</span>, <span class="hljs-function">() =&gt;</span> { 
  <span class="hljs-title function_">test</span>(<span class="hljs-string">&#x27;add 函數正確相加兩個數字&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-title function_">expect</span>(<span class="hljs-title function_">add</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)).<span class="hljs-title function_">toBe</span>(<span class="hljs-number">3</span>);
});});
</code></pre>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="%E5%BE%9E%E4%BD%BF%E7%94%A8%E8%80%85%E6%95%85%E4%BA%8B%E5%88%B0%E8%87%AA%E5%8B%95%E5%8C%96%E6%B8%AC%E8%A9%A6">從使用者故事到自動化測試</h2>
<h3 id="1-%E4%BD%BF%E7%94%A8%E8%80%85%E6%95%85%E4%BA%8B-user-story">1. 使用者故事 (User Story)</h3>
<p>使用者故事是從使用者角度描述軟體功能的簡短陳述。</p>
<p><strong>例子</strong>：「作為使用者，我希望能夠登入系統，以便使用個人化功能。」</p>
<ul>
<li>使用者故事描述了使用者期望的功能與目的</li>
<li>成為測試的基礎需求</li>
<li>幫助團隊理解實際使用情境</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="2-%E6%B8%AC%E8%A9%A6%E8%A8%88%E7%95%AB%E8%BD%89%E6%8F%9B">2. 測試計畫轉換</h3>
<p>將使用者故事轉換成測試計畫 <strong>範例測試計畫 - Todo App</strong>：</p>
<p>針對「新增待辦事項」功能：</p>
<ul>
<li><strong>測試案例</strong>：驗證使用者能成功新增待辦事項</li>
<li><strong>前置條件</strong>：Todo App 已啟動</li>
<li><strong>步驟</strong>：輸入待辦事項、提交表單</li>
<li><strong>預期結果</strong>：待辦事項出現在清單中</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="3-%E6%89%8B%E5%8B%95%E6%B8%AC%E8%A9%A6%E8%85%B3%E6%9C%AC">3. 手動測試腳本</h3>
<p>將測試計畫轉換為明確的手動步驟：</p>
<ol>
<li>開啟瀏覽器，前往登入頁面</li>
<li>在「使用者名稱」欄位輸入有效帳號</li>
<li>在「密碼」欄位輸入正確密碼</li>
<li>點擊「登入」按鈕</li>
<li>確認系統跳轉至儀表板頁面</li>
<li>確認頁面上有歡迎訊息與使用者名稱</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="%E6%89%8B%E5%8B%95%E6%B8%AC%E8%A9%A6%E7%9A%84%E5%83%B9%E5%80%BC">手動測試的價值</h3>
<p><strong>軟體開發初期</strong>，撰寫嚴謹的測試計畫並以手動測試嚴格遵行，是相當有效的品質保證方法：</p>
<ul>
<li><strong>靈活適應</strong>：能夠快速適應不斷變化的需求和界面</li>
<li><strong>主觀評估</strong>：能夠對使用者體驗、視覺呈現進行人為判斷</li>
<li><strong>探索性強</strong>：測試人員可以發現規格外的問題和邊界情況</li>
<li><strong>成本效益</strong>：初期不需花費時間建立自動化框架</li>
</ul>
<blockquote>
<p>不需要執著於測試的自動化，在開發初期，嚴謹的手動測試計畫同樣能夠有效確保品質。</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="%E7%AB%AF%E5%B0%8D%E7%AB%AF%E6%B8%AC%E8%A9%A6-e2e-testing">端對端測試 (E2E Testing)</h2>
<h3 id="e2e-%E6%B8%AC%E8%A9%A6%E7%9A%84%E7%89%B9%E9%BB%9E">E2E 測試的特點</h3>
<ul>
<li><strong>完整性</strong>：測試整個應用流程，而非單一組件。</li>
<li><strong>使用者視角</strong>：站在使用者角度測試系統，實際使用者如何與應用互動。</li>
<li><strong>涵蓋範圍</strong>：測試系統所有組件的互動性。</li>
<li><strong>執行時間</strong>：通常比單元測試或整合測試慢。</li>
</ul>
<h3 id="%E5%B8%B8%E7%94%A8%E7%9A%84-e2e-%E6%B8%AC%E8%A9%A6%E5%B7%A5%E5%85%B7">常用的 E2E 測試工具</h3>
<ul>
<li><strong>Playwright</strong>：支援多瀏覽器，功能強大的 E2E 測試框架。</li>
<li><strong>Cypress</strong>：專為現代網頁應用設計的測試工具。</li>
<li><strong>Selenium</strong>：廣泛使用的跨平台測試框架。</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="60" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="4-%E5%B0%87%E6%89%8B%E5%8B%95%E8%85%B3%E6%9C%AC%E8%BD%89%E6%8F%9B%E7%82%BA%E8%87%AA%E5%8B%95%E5%8C%96%E8%85%B3%E6%9C%AC%E8%87%AA%E5%8B%95%E5%8C%96%E6%B8%AC%E8%A9%A6%E8%85%B3%E6%9C%AC">4. 將手動腳本轉換為自動化腳本（自動化測試腳本）</h3>
<p><strong>隨著專案規模成長</strong>，自動化測試的價值逐漸突顯：</p>
<ul>
<li><strong>功能增加</strong>：手動測試所有功能變得耗時且難以執行</li>
<li><strong>頻繁迭代</strong>：無法在每次程式碼變更後都進行完整手動測試</li>
<li><strong>團隊效率</strong>：釋放測試人員處理更高價值的探索性測試</li>
</ul>
<blockquote>
<p>當軟體規模逐漸龐大，無法每次開發新功能或改動程式碼就安排人力手動測試每個功能，自動化測試成為必要投資。</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="61" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="e2e-%E6%B8%AC%E8%A9%A6%E6%9C%80%E4%BD%B3%E5%AF%A6%E8%B8%90">E2E 測試最佳實踐</h3>
<ul>
<li><strong>選擇關鍵流程</strong>：專注於測試用戶關鍵路徑（如登入、購買流程）。</li>
<li><strong>測試數據管理</strong>：使用獨立的測試數據，避免影響生產環境。</li>
<li><strong>並行執行</strong>：配置測試能夠並行運行，減少執行時間。</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="%E6%B8%AC%E8%A9%A6%E9%87%91%E5%AD%97%E5%A1%94">測試金字塔</h2>
<img src="test-pyramid.png" height="200" />
<p>測試金字塔是一種視覺化測試策略的模型，從下到上：</p>
<ul>
<li><strong>底層：單元測試</strong> - 數量最多，執行最快，成本最低</li>
<li><strong>中層：整合測試</strong> - 測試組件間的互動</li>
<li><strong>頂層：E2E 測試</strong> - 數量最少，執行最慢，但最接近真實使用者體驗</li>
</ul>
<blockquote>
<p>良好的測試策略應在各層級間取得平衡，根據專案需求調整比例</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="63" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="%E5%96%AE%E5%85%83%E6%B8%AC%E8%A9%A6%E5%AF%A6%E4%BD%9Cjest-%E5%85%A5%E9%96%80">單元測試實作：Jest 入門</h2>
<h3 id="jest-%E7%B0%A1%E4%BB%8B">Jest 簡介</h3>
<p>Jest 是由 Facebook 開發的 JavaScript 測試框架，專為現代 Web 開發設計：</p>
<ul>
<li><strong>零配置</strong>：開箱即用，無需複雜設定</li>
<li><strong>內建功能</strong>：斷言、模擬、覆蓋率報告等</li>
<li><strong>隔離環境</strong>：每個測試在獨立環境執行，避免相互影響</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="64" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="jest-%E5%AE%89%E8%A3%9D%E8%88%87%E8%A8%AD%E5%AE%9A">Jest 安裝與設定</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 安裝 Jest</span>
pnpm add -D jest

<span class="hljs-comment"># 在 package.json 中設定測試指令</span>
<span class="hljs-comment"># &quot;scripts&quot;: {</span>
<span class="hljs-comment">#   &quot;test&quot;: &quot;jest&quot;</span>
<span class="hljs-comment"># }</span>
</code></pre>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="65" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="jest-%E5%9F%BA%E6%9C%AC%E6%B8%AC%E8%A9%A6%E7%B5%90%E6%A7%8B">Jest 基本測試結構</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// 測試檔案命名通常為: 功能名.test.ts(x)，引入待測試的函數</span>
<span class="hljs-keyword">import</span> { sum, multiply } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./math&#x27;</span>;
<span class="hljs-comment">// 測試套件（Test Suite）</span>
<span class="hljs-title function_">describe</span>(<span class="hljs-string">&#x27;數學函數測試&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
  <span class="hljs-comment">// 測試案例（Test Case）</span>
  <span class="hljs-title function_">test</span>(<span class="hljs-string">&#x27;加法函數能正確相加兩個數字&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-comment">// 使用 expect 與 matcher 進行斷言</span>
    <span class="hljs-title function_">expect</span>(<span class="hljs-title function_">sum</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)).<span class="hljs-title function_">toBe</span>(<span class="hljs-number">3</span>);
  });
  <span class="hljs-title function_">test</span>(<span class="hljs-string">&#x27;乘法函數能正確相乘兩個數字&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-title function_">expect</span>(<span class="hljs-title function_">multiply</span>(<span class="hljs-number">2</span>, <span class="hljs-number">3</span>)).<span class="hljs-title function_">toBe</span>(<span class="hljs-number">6</span>);
  });
});
</code></pre>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="66" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="jest-%E5%B8%B8%E7%94%A8%E6%96%B7%E8%A8%80matchers">Jest 常用斷言（Matchers）</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// 相等性測試</span>
<span class="hljs-title function_">expect</span>(value).<span class="hljs-title function_">toBe</span>(exactValue);       <span class="hljs-comment">// 嚴格相等 (===)</span>
<span class="hljs-title function_">expect</span>(value).<span class="hljs-title function_">toEqual</span>(object);        <span class="hljs-comment">// 深度比較 (對物件有用)</span>
<span class="hljs-comment">// 真假值測試</span>
<span class="hljs-title function_">expect</span>(value).<span class="hljs-title function_">toBeTruthy</span>();           <span class="hljs-comment">// 轉換為 true</span>
<span class="hljs-title function_">expect</span>(value).<span class="hljs-title function_">toBeFalsy</span>();            <span class="hljs-comment">// 轉換為 false</span>
<span class="hljs-comment">// 數字比較</span>
<span class="hljs-title function_">expect</span>(value).<span class="hljs-title function_">toBeGreaterThan</span>(<span class="hljs-number">3</span>);     <span class="hljs-comment">// 大於</span>
<span class="hljs-title function_">expect</span>(value).<span class="hljs-title function_">toBeLessThanOrEqual</span>(<span class="hljs-number">1</span>); <span class="hljs-comment">// 小於等於</span>
<span class="hljs-comment">// 字串測試</span>
<span class="hljs-title function_">expect</span>(string).<span class="hljs-title function_">toMatch</span>(<span class="hljs-regexp">/regex/</span>);      <span class="hljs-comment">// 符合正則表達式</span>
<span class="hljs-comment">// 陣列測試</span>
<span class="hljs-title function_">expect</span>(array).<span class="hljs-title function_">toContain</span>(<span class="hljs-string">&#x27;item&#x27;</span>);      <span class="hljs-comment">// 包含項目</span>
<span class="hljs-comment">// 例外測試</span>
<span class="hljs-title function_">expect</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-title function_">func</span>()).<span class="hljs-title function_">toThrow</span>();       <span class="hljs-comment">// 拋出例外</span>
</code></pre>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="67" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="jest-%E5%AF%A6%E4%BD%9Ctodo-%E5%87%BD%E6%95%B8%E6%B8%AC%E8%A9%A6">Jest 實作：Todo 函數測試</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// todo.js</span>
<span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">addTodo</span>(<span class="hljs-params">todos, text</span>) {
  <span class="hljs-keyword">return</span> [...todos, { <span class="hljs-attr">id</span>: <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>(), text, <span class="hljs-attr">completed</span>: <span class="hljs-literal">false</span> }];
}

<span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">toggleTodo</span>(<span class="hljs-params">todos, id</span>) {
  <span class="hljs-keyword">return</span> todos.<span class="hljs-title function_">map</span>(<span class="hljs-function"><span class="hljs-params">todo</span> =&gt;</span> 
    todo.<span class="hljs-property">id</span> === id ? { ...todo, <span class="hljs-attr">completed</span>: !todo.<span class="hljs-property">completed</span> } : todo
  );
}
</code></pre>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="68" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<p>續上頁</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// todo.test.js</span>
<span class="hljs-keyword">import</span> { addTodo, toggleTodo } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./todo&#x27;</span>;
<span class="hljs-title function_">describe</span>(<span class="hljs-string">&#x27;Todo 功能測試&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
  <span class="hljs-title function_">test</span>(<span class="hljs-string">&#x27;能新增待辦事項&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-keyword">const</span> initialTodos = [];
    <span class="hljs-keyword">const</span> newTodos = <span class="hljs-title function_">addTodo</span>(initialTodos, <span class="hljs-string">&#x27;學習 Jest&#x27;</span>);
    <span class="hljs-title function_">expect</span>(newTodos.<span class="hljs-property">length</span>).<span class="hljs-title function_">toBe</span>(<span class="hljs-number">1</span>);
    <span class="hljs-title function_">expect</span>(newTodos[<span class="hljs-number">0</span>].<span class="hljs-property">text</span>).<span class="hljs-title function_">toBe</span>(<span class="hljs-string">&#x27;學習 Jest&#x27;</span>);
    <span class="hljs-title function_">expect</span>(newTodos[<span class="hljs-number">0</span>].<span class="hljs-property">completed</span>).<span class="hljs-title function_">toBe</span>(<span class="hljs-literal">false</span>);
  });
  <span class="hljs-title function_">test</span>(<span class="hljs-string">&#x27;能切換待辦事項完成狀態&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-keyword">const</span> initialTodos = [{ <span class="hljs-attr">id</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;學習測試&#x27;</span>, <span class="hljs-attr">completed</span>: <span class="hljs-literal">false</span> }];
    <span class="hljs-keyword">const</span> updatedTodos = <span class="hljs-title function_">toggleTodo</span>(initialTodos, <span class="hljs-number">1</span>);
    <span class="hljs-title function_">expect</span>(updatedTodos[<span class="hljs-number">0</span>].<span class="hljs-property">completed</span>).<span class="hljs-title function_">toBe</span>(<span class="hljs-literal">true</span>);
  });
});
</code></pre>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="69" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="jest-%E6%A8%A1%E6%93%ACmocks">Jest 模擬（Mocks）</h3>
<p>用於隔離測試單元，模擬外部依賴：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// 模擬函數</span>
<span class="hljs-keyword">const</span> mockCallback = jest.<span class="hljs-title function_">fn</span>();
mockCallback.<span class="hljs-title function_">mockReturnValue</span>(<span class="hljs-number">42</span>);  <span class="hljs-comment">// 設定回傳值</span>
jest.<span class="hljs-title function_">mock</span>(<span class="hljs-string">&#x27;./math&#x27;</span>);  <span class="hljs-comment">// 自動模擬整個模組</span>
<span class="hljs-comment">// 模擬 API 請求</span>
<span class="hljs-variable language_">global</span>.<span class="hljs-property">fetch</span> = jest.<span class="hljs-title function_">fn</span>(<span class="hljs-function">() =&gt;</span> 
  <span class="hljs-title class_">Promise</span>.<span class="hljs-title function_">resolve</span>({

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="70" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="%E5%9F%B7%E8%A1%8C-jest-%E6%B8%AC%E8%A9%A6">執行 Jest 測試</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 執行所有測試</span>
pnpm <span class="hljs-built_in">test</span>
<span class="hljs-comment"># 執行特定測試檔案</span>
pnpm <span class="hljs-built_in">test</span> -- todo.test.js
<span class="hljs-comment"># 監視模式（變更時自動執行）</span>
pnpm <span class="hljs-built_in">test</span> -- --watch
<span class="hljs-comment"># 生成覆蓋率報告</span>
pnpm <span class="hljs-built_in">test</span> -- --coverage
</code></pre>
<h4 id="%E8%87%AA%E5%8B%95%E5%8C%96%E6%B8%AC%E8%A9%A6%E5%BB%BA%E8%AD%B0">自動化測試建議</h4>
<ol>
<li><strong>測試重要功能</strong>：優先測試核心業務邏輯</li>
<li><strong>測試錯誤情況</strong>：包含邊界值和例外處理</li>
<li><strong>保持測試獨立</strong>：避免測試間的相互依賴</li>
<li><strong>持續整合</strong>：配合 CI/CD 流程使用</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="71" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="%E7%8F%BE%E4%BB%A3%E8%BB%9F%E9%AB%94%E6%B8%AC%E8%A9%A6%E4%BB%8B%E7%B4%B9playwright-%E5%85%A5%E9%96%80">現代軟體測試介紹：Playwright 入門</h2>
<h3 id="playwright-%E7%B0%A1%E4%BB%8B">Playwright 簡介</h3>
<ul>
<li><strong>特點</strong>：支援多瀏覽器、E2E 測試、直觀 API。</li>
<li><strong>優勢</strong>：開發社群、無頭模式（不用真的開瀏覽器）、直觀設計。</li>
</ul>
<blockquote>
<p>現在很多用 AI 操控瀏覽器的工具其實也是基於 Playwright，像是 Manus、Browser Use 等。</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="72" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h1 id="%E7%8F%BE%E5%9C%A8%E4%B8%80%E8%B5%B7%E8%A9%A6%E8%A9%A6%E7%9C%8B%E5%90%A7">現在一起試試看吧！</h1>
<blockquote>
<p>記得把執行結果截圖當作今天的點名證明！</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="73" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h4 id="%E5%AE%89%E8%A3%9D%E8%A9%B3%E7%B4%B0%E5%85%A7%E5%AE%B9%E5%8F%83%E8%80%83%E6%96%87%E4%BB%B6">安裝（詳細內容參考文件）</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">pnpm install -D @playwright/test
pnpm dlx playwright install
</code></pre>
<h4 id="%E6%B8%AC%E8%A9%A6%E7%AF%84%E4%BE%8B">測試範例</h4>
<p><code>tests/todo.spec.js</code>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">import</span> { test, expect } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;@playwright/test&quot;</span>;
<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;新增待辦事項&quot;</span>, <span class="hljs-title function_">async</span> ({ page }) =&gt; {
  <span class="hljs-keyword">await</span> page.<span class="hljs-title function_">goto</span>(<span class="hljs-string">&quot;http://localhost:3000&quot;</span>);
  <span class="hljs-keyword">await</span> page.<span class="hljs-title function_">fill</span>(<span class="hljs-string">&#x27;input[name=&quot;title&quot;]&#x27;</span>, <span class="hljs-string">&quot;學習&quot;</span>);
  <span class="hljs-keyword">await</span> page.<span class="hljs-title function_">click</span>(<span class="hljs-string">&#x27;button[type=&quot;submit&quot;]&#x27;</span>);
  <span class="hljs-title function_">expect</span>(<span class="hljs-keyword">await</span> page.<span class="hljs-title function_">innerText</span>(<span class="hljs-string">&quot;.todo-item&quot;</span>)).<span class="hljs-title function_">toContain</span>(<span class="hljs-string">&quot;學習&quot;</span>);
});
</code></pre>
<p>執行：<code>pnpm test</code>（先確保剛剛使用 Docker 啟動了前端應用程式）</p>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="74" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h1 id="devops">DevOps</h1>
<img src="devops-meme.png" height="500" />
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="75" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="devops-%E7%B0%A1%E4%BB%8B">DevOps 簡介</h2>
<ul>
<li><strong>DevOps</strong>：開發（Development）與運營（Operations）的結合。</li>
<li><strong>目標</strong>：提升軟體交付速度與品質。</li>
<li><strong>文化</strong>：強調團隊合作、持續改進與自動化。</li>
<li><strong>工具</strong>：CI/CD、容器化、監控等。</li>
<li><strong>流程</strong>：持續整合（CI）、持續交付（CD）、持續部署（CD）。</li>
<li><strong>價值</strong>：縮短開發週期、提高產品質量、增強團隊協作。</li>
<li><strong>實踐</strong>：自動化測試、持續交付、基礎設施即代碼（Infrastructure as Code）。</li>
</ul>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="76" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="cicd-%E5%AF%A6%E8%B8%90github-actions">CI/CD 實踐：GitHub Actions</h2>
<h3 id="cicd-%E7%B0%A1%E4%BB%8B">CI/CD 簡介</h3>
<ul>
<li><strong>CI（持續整合）</strong>：自動測試新程式碼。</li>
<li><strong>CD（持續部署）</strong>：測試通過後自動部署。</li>
<li><strong>DevOps 角色</strong>：提升交付速度與品質。</li>
</ul>
<blockquote>
<p>過去我們軟體交付速度慢，因此手動測試、部署並沒有什麼問題，但現在我們的軟體強調是快速迭代、敏捷開發，因此我們需要自動化測試與部署的流程，這樣才能快速地交付新的功能給使用者。</p>
</blockquote>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="77" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="cicd-%E6%B5%81%E7%A8%8B">CI/CD 流程</h3>
<ol>
<li>開發者提交程式碼到 Git 儲存庫（例如 Push、Pull Request 等）。</li>
<li>在合併前，CI 工具自動開始檢查程式碼，執行測試。</li>
<li>測試通過後，CI 工具會通知開發者或直接合併程式碼。</li>
<li>當程式碼合併到主分支後，CD 工具會自動將最新版本的應用程式部署到生產（Production）環境。</li>
<li>部署完成後，CD 工具會通知相關人員，並提供部署狀態報告。</li>
<li>若部署失敗，CD 工具會自動回滾到上個穩定版本，並通知相關人員。</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="78" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h3 id="github-actions">GitHub Actions</h3>
<p>GitHub 提供的 CI/CD 工具：</p>
<ol>
<li>在專案新增 <strong>Workflow 檔案</strong>（<code>.github/workflows/ci.yml</code>）：<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">name:</span> <span class="hljs-string">CI</span>
<span class="hljs-attr">on:</span> [<span class="hljs-string">push</span>]
<span class="hljs-attr">jobs:</span> <span class="hljs-string">（詳細請參考文件）</span>
</code></pre>
</li>
<li>推送後自動執行，檢查結果於 GitHub Actions 頁面。</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="79" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h1 id="%E8%A9%A6%E8%A9%A6%E7%9C%8B%E5%90%A7-2">試試看吧！</h1>
<p>（詳細請參考教學文件）</p>
<ol>
<li>在 Todo App 專案中新增 GitHub Actions Workflow</li>
<li>設定 CI/CD 流程</li>
<li>測試自動化測試與部署</li>
<li>修改程式碼，觀察 CI/CD 流程</li>
</ol>
<footer>系統設計與分析 SAD 113-2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-footer="系統設計與分析 SAD 113-2" lang="en-US" data-marpit-pagination="80" style="--paginate:true;--footer:系統設計與分析 SAD 113-2;" data-marpit-pagination-total="81">
<h2 id="%E7%B8%BD%E7%B5%90%E8%88%87%E4%B8%8B%E4%B8%80%E6%AD%A5">總結與下一步</h2>
<h3 id="%E6%9C%AC%E9%80%B1%E5%9B%9E%E9%A1%A7">本週回顧</h3>
<ul>
<li><strong>Git</strong>：版本控制與 Git Flow。</li>
<li><strong>Docker</strong>：容器化基礎與實作。</li>
